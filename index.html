    <img src="IMG_1434.PNG" alt="都市传说">
    <p>梦男，是一个跨越国界、悄然潜入无数人梦境的神秘存在。
无数素不相识的人，都在深夜里见过同一张脸——模糊、诡异，却又异常清晰。

他从不说话，只是远远站着，静静地看着你。
一开始你只当是普通噩梦，可当他第二次、第三次出现在你的梦里，一切就再也无法回头。

有人说，梦男会慢慢记住你的样子。
有人说，当你在现实中也能感觉到他的注视时，他就已经来到了你身边。

别轻易回想他的模样，也别在深夜里寻找他。
因为你每想起一次，他就离你更近一步。</p>
